<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slinky!!!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="slinky-container"></div>
  <button id="reset-button">Reset Slinky</button>
  <button id="mode-toggle">Drag Mode</button>
  <button id="customize-toggle">Customize Slinky</button>
  
  <div id="customize-menu" class="menu hidden">
    <div class="menu-content">
      <h2>Customize Slinky</h2>
      
      <div id="preview-container" class="preview-container"></div>
      
      <div class="slider-section">
        <label for="spacing-slider">Ring Spacing:</label>
        <div class="slider-container">
          <input type="range" id="spacing-slider" min="3" max="20" value="8" step="0.5">
          <span id="spacing-value">8.0</span>
        </div>
      </div>

      <div class="slider-section">
        <label for="gravity-slider">Gravity:</label>
        <div class="slider-container">
          <input type="range" id="gravity-slider" min="0.1" max="5" value="1" step="0.1">
          <span id="gravity-value">1.0</span>
        </div>
      </div>

      <div class="checkbox-section">
        <label class="main-checkbox">
          <input type="checkbox" id="advanced-toggle">
          Advanced Mode (Individual Colors)
        </label>
        
        <div id="advanced-colors" class="advanced-colors hidden">
          <div class="advanced-colors-grid"></div>
        </div>

        <label class="main-checkbox">
          <input type="checkbox" id="rainbow-toggle">
          Rainbow Mode
        </label>
        <div id="rainbow-colors" class="rainbow-colors hidden">
          <label>
            <input type="checkbox" id="default-rainbow">
            Use Default Rainbow
          </label>
          <div class="rainbow-colors">
            <div class="rainbow-color-input">
              <label>Color 1:</label>
              <input type="color" class="rainbow-color" value="#ff0000">
            </div>
            <div class="rainbow-color-input">
              <label>Color 2:</label>
              <input type="color" class="rainbow-color" value="#ff7f00">
            </div>
            <div class="rainbow-color-input">
              <label>Color 3:</label>
              <input type="color" class="rainbow-color" value="#ffff00">
            </div>
            <div class="rainbow-color-input">
              <label>Color 4:</label>
              <input type="color" class="rainbow-color" value="#00ff00">
            </div>
            <div class="rainbow-color-input">
              <label>Color 5:</label>
              <input type="color" class="rainbow-color" value="#8787ff">
            </div>
            <div class="rainbow-color-input">
              <label>Color 6:</label>
              <input type="color" class="rainbow-color" value="#4b0082">
            </div>
            <div class="rainbow-color-input">
              <label>Color 7:</label>
              <input type="color" class="rainbow-color" value="#9400d3">
            </div>
          </div>
        </div>
      </div>

      <div id="basic-controls">
        <div class="color-section">
          <div class="color-input">
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" value="#ff6b6b">
          </div>
          <div class="color-input">
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" value="#6b8eff">
          </div>
        </div>
        
        <div class="pattern-section">
          <label>Pattern:</label>
          <select id="pattern-select">
            <option value="gradient">Gradient</option>
            <option value="alternating">Alternating</option>
          </select>
        </div>
      </div>
      
      <button id="close-menu">Close</button>
    </div>
  </div>

  <script type="module" src="slinky.js"></script>
</body>
</html>
